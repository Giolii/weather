<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" />
<title></title>
<meta name="viewport" content="width=device-width,initial-scale=1" />

<body>
  <h1 class="title">WEATHER</h1>
  <div class="input-container">Change city:
    <input type="text" class="city-input">
    <button class="city-button">Submit</button>
  </div>
  <div class="loader"></div>
  <div class="content">
    <div class="city">Your City:
      <div class="city-data"></div>
    </div>
    <div class="temp">Temperature:
      <div class="temp-data"></div>
    </div>
    <div class="feels">Feels like:
      <div class="feels-data"></div>
    </div>
    <div class="conditions">Conditions:
      <div class="condition-data"></div>
    </div>
    <div class="humidity">Humidity:
      <div class="humidity-data"></div>
    </div>
    <div class="precip-prob">Precipitations probability:
      <div class="precip-data"></div>
    </div>
    <div class="sunrise">Sunrise:
      <div class="sunrise-data"></div>
    </div>
    <div class="sunset">Sunset:
      <div class="sunset-data"></div>
    </div>
    <div class="next-days">Next Days:
      <div class="next-data"></div>
    </div>
  </div>

</body>

</html>
